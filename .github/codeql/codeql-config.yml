name: "CodeQL Config"

# Paths to exclude from analysis
paths-ignore:
  - 'node_modules/**'
  - 'dist/**'
  - '**/*.spec.ts'
  - '**/*.test.ts'

# Query filters
query-filters:
  - exclude:
      id: js/hardcoded-credentials
      # Firebase API keys are designed to be public and are protected by Firebase Security Rules
      # They are necessary for client-side Firebase SDK initialization
      # See: https://firebase.google.com/docs/projects/api-keys
