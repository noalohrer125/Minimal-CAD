name: Deploy Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-preview:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Minimal-CAD/package-lock.json
      
      - name: Install dependencies
        working-directory: ./Minimal-CAD
        run: npm ci --legacy-peer-deps
      
      - name: Build application (DEV config)
        working-directory: ./Minimal-CAD
        run: npm run build -- --configuration=dev
      
      - name: Deploy to Firebase Preview Channel
        working-directory: ./Minimal-CAD
        run: |
          npm install -g firebase-tools
          firebase hosting:channel:deploy pr-${{ github.event.pull_request.number }} \
            --project minimalcad-dev \
            --expires 7d \
            --token "${{ secrets.FIREBASE_TOKEN }}" \
            --config firebase.json
      
      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ Preview deployed to Firebase!\n\nView your changes at: https://minimalcad-dev--pr-${{ github.event.pull_request.number }}-xyz.web.app'
            })
