name: PR Build & Preview Check

on:
  pull_request:
    branches:
      - main  # Check PRs targeting main (DEV)
      - prod  # Check PRs targeting prod (PROD)
    types: [opened, synchronize, reopened]

jobs:
  check-deployment:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Minimal-CAD/package-lock.json
      
      - name: Cache Firebase Tools
        uses: actions/cache@v4
        with:
          path: ~/.cache/firebase
          key: ${{ runner.os }}-firebase-tools
      
      - name: Determine build configuration
        id: config
        run: |
          if [ "${{ github.base_ref }}" == "prod" ]; then
            echo "build_config=production" >> $GITHUB_OUTPUT
            echo "firebase_project=minimalcad-1a6dd" >> $GITHUB_OUTPUT
            echo "firebase_config=firebase.prod.json" >> $GITHUB_OUTPUT
            echo "environment=PROD" >> $GITHUB_OUTPUT
          else
            echo "build_config=dev" >> $GITHUB_OUTPUT
            echo "firebase_project=minimalcad-dev" >> $GITHUB_OUTPUT
            echo "firebase_config=firebase.json" >> $GITHUB_OUTPUT
            echo "environment=DEV" >> $GITHUB_OUTPUT
          fi
      
      - name: Install dependencies
        working-directory: ./Minimal-CAD
        run: npm ci --legacy-peer-deps
      
      - name: Build application (${{ steps.config.outputs.environment }} config)
        working-directory: ./Minimal-CAD
        run: npm run build -- --configuration=${{ steps.config.outputs.build_config }}
      
      - name: Install Firebase Tools
        run: npm install -g firebase-tools
      
      - name: Deploy to Firebase Preview Channel
        working-directory: ./Minimal-CAD
        run: |
          firebase hosting:channel:deploy pr-${{ github.event.pull_request.number }} \
            --project ${{ steps.config.outputs.firebase_project }} \
            --expires 7d \
            --token "${{ secrets.FIREBASE_TOKEN }}" \
            --config ${{ steps.config.outputs.firebase_config }} \
            --only hosting \
            --json > preview_output.json
      
      - name: Extract preview URL
        id: preview_url
        working-directory: ./Minimal-CAD
        run: |
          URL=$(cat preview_output.json | jq -r '.result."pr-${{ github.event.pull_request.number }}".url // empty')
          if [ -z "$URL" ]; then
            # Fallback to constructing the URL
            if [ "${{ steps.config.outputs.firebase_project }}" == "minimalcad-dev" ]; then
              URL="https://minimalcad-dev--pr-${{ github.event.pull_request.number }}-$(date +%s).web.app"
            else
              URL="https://minimalcad-1a6dd--pr-${{ github.event.pull_request.number }}-$(date +%s).web.app"
            fi
          fi
          echo "url=$URL" >> $GITHUB_OUTPUT
      
      - name: Comment PR with results
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const buildSuccess = '${{ job.status }}' === 'success';
            const emoji = buildSuccess ? 'âœ…' : 'âŒ';
            const status = buildSuccess ? 'PASSED' : 'FAILED';
            const env = '${{ steps.config.outputs.environment }}';
            const previewUrl = '${{ steps.preview_url.outputs.url }}';
            
            let body = `${emoji} **Deployment Check ${status}**\n\n`;
            body += `**Target Branch:** \`${{ github.base_ref }}\`\n`;
            body += `**Environment:** ${env}\n`;
            body += `**Build Configuration:** \`${{ steps.config.outputs.build_config }}\`\n\n`;
            
            if (buildSuccess) {
              body += `âœ¨ Build completed successfully! This PR is **ready to merge** to \`${{ github.base_ref }}\`.\n\n`;
              body += `ðŸ” **Preview URL:** ${previewUrl}\n`;
              body += `*(Preview expires in 7 days)*`;
            } else {
              body += `âš ï¸ Build failed! Please fix the issues before merging.\n\n`;
              body += `Check the [Actions tab](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.`;
            }
            
            // Find existing comment
            const comments = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            
            const botComment = comments.data.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Deployment Check')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                comment_id: botComment.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            }
