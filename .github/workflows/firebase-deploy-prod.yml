name: Deploy to Firebase Hosting (Prod)

on:
  push:
    branches:
      - prod  # Deploy PROD when pushing to prod branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Minimal-CAD/package-lock.json
      
      - name: Install dependencies
        working-directory: ./Minimal-CAD
        run: npm ci --legacy-peer-deps
      
      - name: Run unit tests
        working-directory: ./Minimal-CAD
        run: npm test
      
      - name: Build application (PROD config)
        working-directory: ./Minimal-CAD
        run: npm run build -- --configuration=production
      
      - name: Deploy to Firebase Prod (minimalcad-1a6dd + min-cad)
        working-directory: ./Minimal-CAD
        run: |
          npm install -g firebase-tools
          firebase deploy \
            --only hosting,firestore:rules \
            --config firebase.prod.json \
            --project minimalcad-1a6dd \
            --token "${{ secrets.FIREBASE_TOKEN }}" 
