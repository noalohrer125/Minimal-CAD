name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main  # Only deploys when pushing to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Minimal-CAD/package-lock.json
      
      - name: Install dependencies
        working-directory: ./Minimal-CAD
        run: npm ci --legacy-peer-deps
      
      - name: Build application
        working-directory: ./Minimal-CAD
        run: npm run build -- --configuration=development
      
      - name: Deploy to Firebase (Dev)
        working-directory: ./Minimal-CAD
        run: |
          npm install -g firebase-tools
          firebase deploy --only hosting --project minimalcad-dev --token "${{ secrets.FIREBASE_TOKEN }}"
