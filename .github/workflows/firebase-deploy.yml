name: Deploy to Firebase Hosting (Dev)

on:
  push:
    branches:
      - main  # Deploy DEV when pushing to main branch

jobs:
  deploy:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Minimal-CAD/package-lock.json
      
      - name: Cache Firebase Tools
        uses: actions/cache@v4
        with:
          path: ~/.cache/firebase
          key: ${{ runner.os }}-firebase-tools
      
      - name: Install dependencies
        working-directory: ./Minimal-CAD
        run: npm ci --legacy-peer-deps
      
      - name: Build application (DEV config)
        working-directory: ./Minimal-CAD
        run: npm run build -- --configuration=dev
      
      - name: Install Firebase Tools
        run: npm install -g firebase-tools
      
      - name: Deploy to Firebase Dev (minimalcad-dev)
        working-directory: ./Minimal-CAD
        run: |
          firebase deploy \
            --only hosting,firestore:rules \
            --config firebase.json \
            --project minimalcad-dev \
            --token "${{ secrets.FIREBASE_TOKEN }}"
