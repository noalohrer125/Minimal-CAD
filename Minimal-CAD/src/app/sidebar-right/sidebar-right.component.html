<div class="sidebar-content">
    <form [formGroup]="form">
        <div class="formheader">
            <input class="name-input" type="text" formControlName="name"/>
            <mat-icon (mousedown)="onMouseDown($event)">open_with</mat-icon>
        </div>
        <fieldset class="fieldset" formGroupName="size">
            <legend>Size</legend>
            <label *ngIf="selectedObjects[0].type !== 'Circle'">
                Length:
                <input type="number" formControlName="length">
            </label>
            <label *ngIf="selectedObjects[0].type !== 'Circle'">
                Width:
                <input type="number" formControlName="width">
            </label>
            <label>
                Height:
                <input type="number" formControlName="height">
            </label>
            <label *ngIf="selectedObjects[0].type === 'Circle'">
                Radius:
                <input type="number" formControlName="radius">
            </label>
        </fieldset>
        <fieldset class="fieldset" formGroupName="position">
            <legend>Position</legend>
            <label>
                X:
                <input type="number" formControlName="x">
            </label>
            <label>
                Y:
                <input type="number" formControlName="y">
            </label>
            <label>
                Z:
                <input type="number" formControlName="z">
            </label>
        </fieldset>
        <button type="submit" (click)="onSubmit()">Apply</button>
    </form>
</div>
