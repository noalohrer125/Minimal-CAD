<div class="overview-container">
    <header class="overview-header">
        <h1>My Projects</h1>
        <button class="new-project-btn">New Project</button>
    </header>

    <section class="project-filters">
        <button class="filter-btn active">All</button>
        <button class="filter-btn">Owned</button>
        <button class="filter-btn">Shared with Me</button>
        <button class="filter-btn">Public</button>
        <input type="text" class="search-input" placeholder="Search projects...">
    </section>

    <section class="projects-grid">
        <!-- Private Project card -->
        <div class="project-card">
            <div class="project-thumb"></div>
            <div class="project-info">
                <h2 class="project-title">Sample Project</h2>
                <p class="project-meta">Owned by you • Updated 2 days ago</p>
                <div class="project-actions">
                    <button class="open-btn">Open</button>
                    <button class="share-btn">Share</button>
                    <button class="more-btn">⋮</button>
                </div>
            </div>
        </div>
        <!-- Public Project Card -->
        <div class="project-card public">
            <div class="project-thumb public"></div>
            <div class="project-info">
                <h2 class="project-title">Public Example</h2>
                <p class="project-meta">Public • by Jane Doe</p>
                <div class="project-actions">
                    <button class="open-btn">Open</button>
                    <button class="fork-btn">Fork</button>
                </div>
            </div>
        </div>
    </section>
</div>
